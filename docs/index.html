<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Filter Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #inputBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #displayArea {
      margin-top: 20px;
      padding: 10px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <input type="text" id="inputBox" placeholder="Type to filter..." />
  <div id="displayArea"></div>
  <script src="script.js"></script>
</body>
</html>
